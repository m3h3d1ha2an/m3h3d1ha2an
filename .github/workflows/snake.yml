name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 18 * * *" 
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-snake.svg
            github-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit files to current branch
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "docs: update snake animations [skip ci]"
          file_pattern: "github-snake.svg github-snake-dark.svg"
          skip_ci: true
